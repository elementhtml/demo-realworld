<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ElementHTML â€¢ RealWorld</title>
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link
        href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//demo.productionready.io/main.css" />
    <link rel="stylesheet" href="theme/dark.css" />


    <script type="importmap">
        {
            "imports": {
                "rw": "./packages/rw.js"
            }
        }
    </script>
    <script type="module" src='../element/element.js?load&expose&packages=rw'></script>
    <!-- <script type="module"
    src='https://cdn.jsdelivr.net/gh/elementhtml/element@bd6d76654725e3ae8ef98001d3947e4ed6d5ad78/element.js?load&expose&packages=main,mock'></script> -->

    <meta is="e-router" name="rw" base="./*" content="templates/home.html" id="router">
    <meta is="e-pipe" :="`sessionStorage.setItem(user) -> getItem(user)`" sync="user" content-type="json">
    <meta is="e-content" resource="rw:#[a-z0-9-]+" target=":|main" rewrite="404=rw:404">

    <meta is="e-cmap" :='user >> ( $path := $substring($lookup($lookup($find(":|#router"), "value"), "hash"), 2) ; {
        "`li:first-of-type a`": {"&active": $not($path) }, 
        "`[href$=login]`": {"^display": $ ? "none": null, "&active": $path = "login" }, 
        "`[href$=register]`": {"^display": $ ? "none": null, "&active": $path = "register" }, 
        "`[href$=editor]`": {"^display": $ ? null: "none", "&active": $contains($path, "editor/") }, 
        "`[href$=settings]`": {"^display": $ ? null: "none", "&active": $path = "settings" }, 
        "`[href*=\\/profile\\/]`": {
            "^display": $ ? null: "none", "&active": $contains($path, "profile/"), 
            "@href": "#/profile/" & $.username, 
            "<>": "<img src=\"" & ($.image ? $.image : $blankProfile) & "\" class=\"user-pic\" /> " & $.username
        }        
    }) >> :|#mainnav' force>

    <template data-mainnav-item>
        <li class="nav-item">
            <a class="nav-link" href></a>
        </li>
    </template>

</head>

<body>
    <header>
        <nav class="navbar navbar-light">
            <div class="container">
                <a class="navbar-brand" href="./">conduit</a>
                <ul class="nav navbar-nav pull-xs-right" id="mainnav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/login">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/register">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/editor"> <i class="ion-compose"></i>&nbsp;New Article </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/settings"> <i class="ion-gear-a"></i>&nbsp;Settings </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/profile/eric-simons">
                            <img src="" class="user-pic" /> Eric Simons
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main></main>

    <footer>
        <div class="container">
            <a href="./" class="logo-font">conduit</a>
            <span class="attribution">
                An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code &amp;
                design licensed under MIT.
            </span>
        </div>
    </footer>
</body>

</html>
