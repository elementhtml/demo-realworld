<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ElementHTML â€¢ RealWorld</title>
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link
        href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//demo.productionready.io/main.css" />

    <script type="importmap">
        {
            "imports": {
                "main": "./packages/main.js", 
                "mock": "./packages/mock.js"
            }
        }
    </script>
    <script type="module" src='../element/element.js?load&expose&packages=main,mock'></script>
    <!-- <script type="module" -->
    <!-- src='https://cdn.jsdelivr.net/gh/elementhtml/element@f4fe89d10258adc15f6a46ec6adb88f44f2f0a9c/element.js?load&expose&packages=main,mock'></script> -->

    <meta is="e-theme" resource="dark" id="theme">
    <meta is="e-router" name="rw" base="./*" content="templates/home.html" id="router">
    <meta is="e-pipe" source="`sessionStorage.setItem(user)!getItem(user)`" content-type="json" id="user">
    <meta is="e-data" resource="|#user|_" target=":|body" transform='$userRender' id="user-render" force>
    <meta is="e-data" id="profile">
    <meta is="e-content" resource="rw:#[a-z0-9-]+" target=":|main" rewrite="404=r:404">

</head>

<body>
    <header>
        <nav class="navbar navbar-light">
            <div class="container">
                <a class="navbar-brand" href="./">conduit</a>
                <ul class="nav navbar-nav pull-xs-right" id="mainnav">
                    <template>
                        <li class="nav-item">
                            <a class="nav-link" href></a>
                        </li>
                    </template>
                </ul>
            </div>
        </nav>
    </header>

    <aside>
        <meta is="e-map" listen="aside|input >> $.value >> test">
        <meta is="e-map" listen="test >> $ >> aside|p">
        <input data-test="abc">
        <p></p>
    </aside>

    <main></main>

    <footer>
        <div class="container">
            <a href="./" class="logo-font">conduit</a>
            <span class="attribution">
                An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code &amp;
                design licensed under MIT.
            </span>
        </div>
    </footer>
</body>

</html>
