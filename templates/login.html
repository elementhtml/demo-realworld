<meta is="e-dom" :="loginForm << $._ << |form" prevent passive>
<meta is="e-remote" :='loginForm >> {"user": $} >> https://api.realworld.io/api/users/login'
    options='{"method": "POST", "headers": {"Content-Type": "application/json;charset=UTF-8"}}' content-type="json">
<meta is="e-remote"
    :='{user, errors: loginErrors} << $lookup($.value, $cell.key) << https://api.realworld.io/api/users/login'
    content-type="json" passive force>
<meta is="e-dom"
    :='loginErrors >> {"<li>": [$each($, function($v, $k) { $k & ": " & $join($v, ", ") })]} >> |.error-messages'>
<meta is="e-dom" :='user >> ($.username ? "/" : null) >> #'>

<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign in</h1>
                <p class="text-xs-center">
                    <a href="./#/register">Need an account?</a>
                </p>
                <ul class="error-messages"></ul>
                <form>
                    <fieldset class="form-group">
                        <input name="email" class="form-control form-control-lg" type="text" placeholder="Email" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input name="password" class="form-control form-control-lg" type="password"
                            placeholder="Password" />
                    </fieldset>
                    <button class="btn btn-lg btn-primary pull-xs-right">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
