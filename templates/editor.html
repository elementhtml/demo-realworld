<script is="e-flow" type="script/flow">
    !# >> slug: /\/editor\/([a-z0-9\-\!]+)/ >> #articleSlug 
        >> ${~api}/articles/${slug} >> article: ($.article) >> $(|form) >> ($article.tagList) >> #tagList
    $(|.tag-control) >> ($tagList := $cell("tagList"); $tagList ? [$sort([$distinct([$append(tagList, $.value)])])] : [$.value]) >> #tagList 
        >> {"value": "", "focus()": {}} >> $(|.tag-control)
    tagList: #tagList >> ({"<option>": $}) >> ${datalist} 
        >> ({"<span.tag-default.tag-pill>": [$map($tagList, function($t) {{"<>": "<i class=\"ion-close-round\"></i><span>" & $t & "</span>"}})]}) >> $(|.tag-list)
    
    #! {method: 'PUT'}
    $(|form) >> ({"article": $form}) >> api: ${~api}/articles/${#articleSlug} 
    
    #! {method: 'POST'}
    $(|form) >> ($not($cell("articleSlug"))) >> ({"article": $form}) >> api: ${~api}/articles 
    >> ($.article.slug) >> #
</script>

<div class="editor-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
                <ul class="error-messages"></ul>
                <form>
                    <fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Article Title"
                                name="title" />
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control" placeholder="What's this article about?"
                                name="description" />
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea class="form-control" rows="8" placeholder="Write your article (in markdown)"
                                name="body"></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control tag-control" placeholder="Enter tags">
                            <datalist name="tagList"></datalist>
                            <div class="tag-list"></div>
                        </fieldset>
                        <button class="btn btn-lg pull-xs-right btn-primary" type="submit">
                            Publish Article
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
