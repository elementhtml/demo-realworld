<meta is="e-data" resource="api://api/articles" target="|.page .row div" transform='$map($, function($a) {{
    "`.article-meta a`@href": "./#profile/" & $a.author.username, 
    "`.article-meta a img`@src": $a.author.image, 
    "`.article-meta .info .author`.textContent": $a.author.username, 
    "`.article-meta .info .date`.textContent": $fromMillis($toMillis($a.updatedAt), "[MNn] [D1o]"), 
    "`.article-meta .favorites-count`": $a.favoritesCount, 
    "`.preview-link`@href": "./#article/" & $a.slug, 
    "`.preview-link h1`": $a.title, 
    "`.preview-link p`": $a.description, 
    "`.preview-link .tag-list`": $map($a.tagList, function($t) { {".textContent": $t} })
}})'>
<meta is="e-data" resource="api://api/tags" target="|.page .row .sidebar .tag-list" transform='$map($, function($t) {{
    ".textContent": $t, 
    "@href": "./?tag=" & $t
}})'>

<div class="home-page">
    <div class="banner">
        <div class="container">
            <h1 class="logo-font">conduit</h1>
            <p>A place to share your knowledge.</p>
        </div>
    </div>

    <div class="container page">
        <div class="row">
            <div class="col-md-9">
                <div class="feed-toggle">
                    <ul class="nav nav-pills outline-active">
                        <li class="nav-item">
                            <a class="nav-link" href="./">Your Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./">Global Feed</a>
                        </li>
                    </ul>
                </div>

                <template>
                    <div class="article-preview">
                        <div class="article-meta">
                            <a href><img src /></a>
                            <div class="info">
                                <a href class="author"></a>
                                <span class="date"></span>
                            </div>
                            <button class="btn btn-outline-primary btn-sm pull-xs-right">
                                <i class="ion-heart"></i> <span class="favorites-count"></span>
                            </button>
                        </div>
                        <a href class="preview-link">
                            <h1></h1>
                            <p></p>
                            <span>Read more...</span>
                            <ul class="tag-list">
                                <template data-e-value>
                                    <li class="tag-default tag-pill tag-outline"></li>
                                </template>
                            </ul>
                        </a>
                    </div>
                </template>

                <ul class="pagination">
                    <li class="page-item active">
                        <a class="page-link" href="">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="">2</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-3">
                <div class="sidebar">
                    <p>Popular Tags</p>
                    <div class="tag-list">
                        <template data-e-value>
                            <a href="" class="tag-pill tag-default"></a>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
