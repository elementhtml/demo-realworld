<meta is="e-data" id="article-feed-pointer" resource="api://api/articles" target="|.page .row div"
    transform='$articleListRender'>
<meta is="e-data" resource="api://api/tags" target="|.page .row .sidebar .tag-list" transform='$tagListRender'>

<div class="home-page">
    <div class="banner">
        <div class="container">
            <h1 class="logo-font">conduit</h1>
            <p>A place to share your knowledge.</p>
        </div>
    </div>

    <div class="container page">
        <div class="row">
            <div class="col-md-9">
                <div class="feed-toggle">
                    <ul class="nav nav-pills outline-active">
                        <li class="nav-item">
                            <meta is="e-data" resource="|a|!click" transform='{
                                "`main|#article-feed-pointer`@resource": "api://api/articles/feed", 
                                "`ul|li a.active`@class": "nav-link", 
                                "`li|a`@class": "nav-link active"
                            }' force>
                            <a class="nav-link" href="./">Your Feed</a>
                        </li>
                        <li class="nav-item">
                            <meta is="e-data" resource="|a|!click" transform='{
                                "`main|#article-feed-pointer`@resource": "api://api/articles", 
                                "`ul|li a.active`@class": "nav-link", 
                                "`li|a`@class": "nav-link active"
                            }' force>
                            <a class="nav-link active" href="./">Global Feed</a>
                        </li>
                    </ul>
                </div>

                <template>
                    <div class="article-preview">
                        <div class="article-meta">
                            <a href><img src /></a>
                            <div class="info">
                                <a href class="author"></a>
                                <span class="date"></span>
                            </div>
                            <button class="btn btn-outline-primary btn-sm pull-xs-right">
                                <i class="ion-heart"></i> <span class="favorites-count"></span>
                            </button>
                        </div>
                        <a href class="preview-link">
                            <h1></h1>
                            <p></p>
                            <span>Read more...</span>
                            <ul class="tag-list">
                                <template data-e-value>
                                    <li class="tag-default tag-pill tag-outline"></li>
                                </template>
                            </ul>
                        </a>
                    </div>
                </template>

                <ul class="pagination">
                    <li class="page-item active">
                        <a class="page-link" href="">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="">2</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-3">
                <div class="sidebar">
                    <p>Popular Tags</p>
                    <div class="tag-list">
                        <template data-e-value>
                            <a href="" class="tag-pill tag-default"></a>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
