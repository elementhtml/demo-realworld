<meta is="e-remote" :="tags << $.tags << ${~api}/tags" content-type="json">
<meta is="e-dom"
    :='tags >> {"<a.tag-pill.tag-default>": [$map($, function($t) {{"@href": "", "..": $t}})]} >> :|.tag-list'>
<meta is="e-dom" :='user >> {
    "`#feed-renderer`": {"@data-endpoint": $.username ? "articles/feed" : "articles", "@data-filter": "&", "@data-tag": "&", "@data-offset": "0"}, 
    "`.feed-toggle`": {"`.nav-item:first-of-type a`": {"&active": $.username}, "`.nav-item:last-of-type a`": {"&active": $not($.username)}}
} >> |'>
<meta is="e-dom" :='articlesEndpoint << $.`@href` << |.feed-toggle a'>
<meta is="e-dom" :='articlesEndpoint >> {
    "@data-endpoint": $, "@data-filter": "&", "@data-tag": "&", "@data-offset": "0", 
    "`:|.article-list`": {"<p>": "Loading articles..."}, "`:|.pagination`": {"..": ""}, 
    "`:|.feed-toggle`": {
        "`.nav-item:first-of-type a`": {"&active": $ = "articles/feed" }, "`.nav-item:nth-of-type(2) a`": {"&active": $ = "articles" }, 
        "`.nav-item:last-of-type`": {"^display": "none"}
    }
} >> #feed-renderer'>

<div class="home-page">
    <div class="banner">
        <div class="container">
            <h1 class="logo-font">conduit</h1>
            <p>A place to share your knowledge.</p>
        </div>
    </div>
    <div class="container page">
        <div class="row">
            <div class="col-md-9">
                <div class="feed-toggle">
                    <ul class="nav nav-pills outline-active">
                        <li class="nav-item">
                            <a class="nav-link" href="articles/feed">Your Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="articles">Global Feed</a>
                        </li>
                        <li class="nav-item" style="display: none;">
                            <a class="nav-link" href="articles">#tag</a>
                        </li>
                    </ul>
                </div>
                <div class="article-list">
                    <p>Loading articles...</p>
                </div>
                <ul class="pagination"></ul>
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <p>Popular Tags</p>
                    <div class="tag-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
