<script is="e-flow" type="script/flow">
    ~${~api}/tags~ >> ({"<a.tag-pill.tag-default>": [$map($.tags, function($t) {{"@href": "", "..": $t}})]}) >> $(:|.sidebar .tag-list)
    "articles" >> #feedEndpoint
    ${~feedDefaultConfig} >> #feedConfig
    #[user, feedEndpoint, feedConfig] 
        >> ({"`.nav-item:nth-of-type(1)`": {"^display": $cells.user.username ? null : "none", "`a`": {"&active": $cells.feedEndpoint = "articles/feed"} }})
        >> ( $hasTag := $boolean($cells.feedConfig.tag) ; $merge([$, {"`.nav-item:nth-of-type(2) a`": {"&active": $not($hasTag) and ($cells.feedEndpoint = "articles") }}])) 
        >> ( $hasTag := $boolean($cells.feedConfig.tag) ; $merge([$, {"`.nav-item:nth-of-type(3) a`": {"&active": $hasTag, "^display": $hasTag ? null : "none" }}])) 
        >> $(|.feed-toggle)
    $(|.feed-toggle a) >> ([$.`@href`, $merge([$context.feedDefaultConfig, $cells.feedConfig, {"filter": null, "tag": null, "offset": 0}])]) >> #[feedEndpoint, feedConfig] 
</script>

<div class="home-page">
    <div class="banner">
        <div class="container">
            <h1 class="logo-font">conduit</h1>
            <p>A place to share your knowledge.</p>
        </div>
    </div>
    <div class="container page">
        <div class="row">
            <div class="col-md-9">
                <div class="feed-toggle">
                    <ul class="nav nav-pills outline-active">
                        <li class="nav-item" style="display: none;">
                            <a class="nav-link" href="articles/feed">Your Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="articles">Global Feed</a>
                        </li>
                        <li class="nav-item" style="display: none;">
                            <a class="nav-link" href="articles">#tag</a>
                        </li>
                    </ul>
                </div>
                <div class="article-list"></div>
                <ul class="pagination"></ul>
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <p>Popular Tags</p>
                    <div class="tag-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
