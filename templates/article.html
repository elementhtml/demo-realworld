<meta is="e-dom"
    :='articleSlug << ($ and $contains($, "/article/") ? $replace($substringAfter($, "/article/"), "!", "%21") : null) << #'>
<meta is="e-dom"
    :='articleSlug >> {"`#article-getter`": {"refresh()": true}, "`#comment-getter`": {"refresh()": true}} >> |'>
<meta is="e-remote" :="article << $.value.article << ${~api}/articles/${#articleSlug.value}" content-type="json" passive
    id="article-getter">
<meta is="e-dom" :='article >> {
    "`.banner > .container`": {
        "`h1`": $.title, 
        "`.article-meta`": {
            "`a`": {"@href": "#/profile/" & $.author.username}, "`img`": {"@src": $.author.image}, 
            "`.author`": {"@href": "#/profile/" & $.author.username, "..": $.author.username}, 
            "`.date`": $fromMillis($toMillis($.createdAt), "[MNn] [D1o]"), 
            "`button.favorite .counter`": $.favoritesCount
        }
    }, 
    "`.page`": {
        "`blockquote`": $.description, "`.body`": $.body, 
        "`.tag-list`": {"<li.tag-default.tag-pill.tag-outline>": $map($.tagList, function($t) { $t })} 
    }
} >> |.article-page'>

<meta is="e-remote"
    :="comments << $.value.comments ? $.value.comments : [] << ${~api}/articles/${#articleSlug.value}/comments"
    content-type="json" passive id="comment-getter">
<meta is="e-dom" :='comments >> {
    "<%#comment%>": [$map($, function($c){{ 
        "#": $c.id, 
        "`.card-block p`": $c.body,
        "`.card-footer`": {
            "`a{}`": {"@href": "#/profile/" & $c.author.username}, "`img`": {"@src": $c.author.image},
            "`.comment-author`": {"@href": "#/profile/" & $c.author.username, "..": $c.author.username},
            "`.date-posted`": $fromMillis($toMillis($c.createdAt), "[MNn] [D1o]")
        } 
     }})]
} >> |.comments'>
<meta is="e-dom" :="user >> $.image >> |.comment-author-img">



<template id="comment">
    <div class="card">
        <div class="card-block">
            <p class="card-text"></p>
        </div>
        <div class="card-footer">
            <a href class="comment-author">
                <img src="https://i.imgur.com/Qr71crq.jpg" class="comment-author-img" />
            </a>
            &nbsp;
            <a href class="comment-author"></a>
            <span class="date-posted"></span>
            <span class="mod-options">
                <i class="ion-trash-a"></i>
            </span>
        </div>
    </div>
</template>



<div class="article-page">
    <div class="banner">
        <div class="container">
            <h1></h1>
            <div class="article-meta">
                <a href><img src></a>
                <div class="info">
                    <a href class="author"></a>
                    <span class="date"></span>
                </div>
                <button class="btn btn-sm btn-outline-secondary follow">
                    <i class="ion-plus-round"></i>
                    &nbsp; Follow <span class="author"></span> <span class="counter"></span>
                </button>
                &nbsp;&nbsp;
                <button class="btn btn-sm btn-outline-primary favorite">
                    <i class="ion-heart"></i>
                    &nbsp; Favorite Article <span class="counter"></span>
                </button>
                <button class="btn btn-sm btn-outline-secondary edit">
                    <i class="ion-edit"></i> Edit Article
                </button>
                <button class="btn btn-sm btn-outline-danger delete">
                    <i class="ion-trash-a"></i> Delete Article
                </button>
            </div>
        </div>
    </div>

    <div class="container page">
        <div class="row article-content">
            <div class="col-md-12">
                <blockquote></blockquote>
                <div class="body"></div>
                <ul class="tag-list"></ul>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-xs-12 col-md-8 offset-md-2">
                <form class="card comment-form">
                    <div class="card-block">
                        <textarea class="form-control" placeholder="Write a comment..." rows="3"></textarea>
                    </div>
                    <div class="card-footer">
                        <img src class="comment-author-img" />
                        <button class="btn btn-sm btn-primary">Post Comment</button>
                    </div>
                </form>
                <div class="comments"></div>
            </div>
        </div>
    </div>
</div>
