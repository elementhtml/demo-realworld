<meta is="e-data" data-resource="api://api/user" target="|.settings-page" transform='$settingsRender'
    data-e-header-authorization>
<meta is="e-data" data-resource="|form|_submit" target="api://api/user" transform='{ "user": $ }' options="method=PUT"
    data-e-header-authorization force id="settings-updater">
<meta is="e-data" resource="|#settings-updater|!change" target=":|#router" apply="to()">

<meta is="e-data" resource="|form|_submit" target="|.api" apply="write()" force>
<meta is="e-data" resource="|.api|_" target="html|" transform='$authPostRender'>


<div class="settings-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Your Settings</h1>

                <ul class="error-messages"></ul>

                <form>
                    <fieldset>
                        <fieldset class="form-group">
                            <input class="form-control" type="text" placeholder="URL of profile picture" name="image">
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg" type="text" placeholder="Your Name"
                                name="username">
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea class="form-control form-control-lg" rows="8" placeholder="Short bio about you"
                                name="bio"></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg" type="text" placeholder="Email" name="email">
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg" type="password" placeholder="New Password"
                                name="password" />
                        </fieldset>
                        <button class="btn btn-lg btn-primary pull-xs-right">Update Settings</button>
                    </fieldset>
                </form>
                <hr />
                <meta is="e-data" resource="|.logout|!click" target=":|#user" apply="write()">
                <button class="btn btn-outline-danger logout">Or click here to logout.</button>
            </div>
        </div>
    </div>
</div>



authPostRender: ['{"`.error-messages`": $each($.errors, function($v, $k) { $k & " " & $join($v, ", ") }),',
'"`#user`.write()": $.user ? $.user : {}, "`#router`.to(./#profile)": $boolean($.user) }'].join(''),
