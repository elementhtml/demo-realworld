<script is="e-flow" type="script/flow">
    !# >> /\/profile\/([a-z0-9\-]+)/ >> #profileUser >> ${~api}/profiles/${} 
        >> ({"`.user-img`": {"@src": $.image}, "`.username{}`": {"..": $.username}, "`.bio`": {"..": $.bio}}) >> $(|.user-info)
    $(|.articles-toggle a) 
        >> ($merge([$cell("feedConfig"), {"author": "", "favorited": ""}, {$.`@href`: $cell("profileUser")}, {"endpoint": "articles", "tag": "", "offset": 0}])) 
        >> #feedConfig >> ({"`.nav-item:first-of-type a`": {"&active": $.author }, "`.nav-item:last-of-type a`": {"&active": $.favorited }}) >> $(:|.articles-toggle) 
        >> {"<p>": "Loading articles..."} >> $(:|.article-list) >> {"..": ""} >> $(:|.pagination)
</script>


<div class="profile-page">
    <div class="user-info">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-10 offset-md-1">
                    <img src class="user-img" />
                    <h4 class="username"></h4>
                    <p class="bio"></p>
                    <button class="btn btn-sm btn-outline-secondary action-btn follow">
                        <i class="ion-plus-round"></i>
                        &nbsp; Follow <span class="username"></span>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary action-btn edit">
                        <i class="ion-gear-a"></i>
                        &nbsp; Edit Profile Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container page">
        <div class="row">
            <div class="col-xs-12 col-md-10 offset-md-1">
                <div class="articles-toggle">
                    <ul class="nav nav-pills outline-active">
                        <li class="nav-item my">
                            <a class="nav-link" href="author">My Articles</a>
                        </li>
                        <li class="nav-item favorited">
                            <a class="nav-link" href="favorited">Favorited Articles</a>
                        </li>
                    </ul>
                </div>
                <div class="article-list"></div>
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</div>
